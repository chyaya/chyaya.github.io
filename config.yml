baseURL: "https://chyaya.github.io"
languageCode: euc-kr
title: Rack Chyaya's Brain
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

copyright: Everything is mine
defaultContentLanguage: ko

languages:
  ko:
      languageName: "Korean"
      weight: 1
      menu:
          main:
              - name: Archive
                url: archives
                weight: 5
              - name: Search
                url: search/
                weight: 10
              - name: Tags
                url: tags/
                weight: 10
              - name: Categories
                url: categories/
                weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Chyaya
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  # comments: false
  images: ["papermod-cover.png"]

  profileMode:
      enabled: false
      title: Chyaya
      imageUrl: "#"
      imageTitle: my image
      # imageWidth: 120
      # imageHeight: 120
